services:
  caddy:
    image: caddy:2-alpine
    container_name: cybererp_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - cybererp_network
    depends_on:
      - cybererp

  cybererp:
    build: .
    container_name: cybererp
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - PHX_HOST=erp.cyberbuch.org
      - PORT=4000
    volumes:
      - ./FILE:/app/FILE:ro
    expose:
      - "4000"
    networks:
      - cybererp_network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: cybererp_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-cybererp}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-cybererp_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cybererp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cybererp} -d ${POSTGRES_DB:-cybererp_prod}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  cybererp_network:
    driver: bridge
